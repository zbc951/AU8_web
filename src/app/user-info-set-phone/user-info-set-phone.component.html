<div class="confirm-style">
  <div class="c-panel">
    <div class="header">
      <i class="close-btn" (click)="close()"></i>{{ "TIPS" | translate }}
    </div>
    <form [formGroup]="form" (ngSubmit)="updateInfo()">
      <div class="cnt">
        <p class="old-phone">
          {{ "MEMBER_INFO.old_phone" | translate }} : {{ oldPhone }}
        </p>
        <ul>
          <li class="input-wrap">
            <input
              placeholder="{{ 'MEMBER_INFO.PHONE' | translate }}"
              formControlName="phone"
            />
            <p class="err" *ngIf="invalidErrors.phone">
              {{ invalidErrors.phone }}
            </p>
            <button type="button" (click)="getCode()">
              {{ "MEMBER_INFO.SEND_CODE" | translate }}
            </button>
          </li>
          <li>
            <input
              placeholder="{{ 'MEMBER_INFO.CODE' | translate }}"
              formControlName="smsCode"
            />
          </li>
        </ul>
      </div>
      <div class="btn">
        <button [disabled]="!isValidtoSend()">
          {{ "MEMBER_INFO.CONFIRM" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
